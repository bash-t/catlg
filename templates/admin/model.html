<nav id="modelList">
  <h1>models</h1>
  <ul>
    {for name in names}
    <li><a href="#models?{name}">{name}</a></li>
    {/for}
  </ul>
</nav>
<section id="edit">
  <form id="modelForm">
    <div>
      <input type="text" name="name" value="{selected}">
    </div>
    <div>
      <textarea cols="80" rows="40" name="body">{model}</textarea>
    </div>
    <div>
      <input name="save" type="submit" value="Save">
    </div>
  </form>
</section>
