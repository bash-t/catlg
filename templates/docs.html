<!doctype html>
<html>
  <head>
    <title>Catlg</title>
    {{>styles}}
  </head>
  <body>
    <nav id="admin">
      <div id="admin-actions">
        <a href="#add">add</a>
      </div>
    </nav>
    <header>
      <h1 id="logo">{{name}}</h1>
    </header>
    <section id="content">
      <div id="docs">&nbsp;</div>
    </section>
    <footer>
      <div id="courtesy"><img src="img/catlg.png"></div>
    </footer>
    {{>scripts}}
    <script>
      var db = catlg.db('{{db}}');
      db.view('catlg/title', {
        success: function(resp) {
          //$('#docs').append('<p>' + JSON.stringify(resp) + '</p>');
          resp.rows.forEach(function(row) {
            $('#docs').append('<article><h1><a href="'+escape(row.id)+'">'+row.key+'</a></h1></article>');
          });
        },
        error: function(stat, error, reason) {
          $('#docs').text('No docs found: ' + reason);
        }
      });
    </script>
  </body>
</html>
