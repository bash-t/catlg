<!doctype html>
<html>
  <head>
    <title>Catlg</title>
    {{>styles}}
  </head>
  <body>
    <div id="admin">
      <div id="admin-actions">
        <a href="#edit">edit</a>
        <a href="#add">add</a>
        <a href="#delete">delete</a>
      </div>
    </div>
    <header>
      <h1 id="logo"><a href="/">Catlg</a></h1>
    </header>
{{#doc}}
    <article>
      <form id="edit-form" method="get">
        {{{formatted}}}
        <div class="input">
          <input type="submit">
        </div>
      </form>
    </article>
    {{/doc}}
    {{>scripts}}
    <script>
      $(function(){
        $(window).bind('hashchange', function(e) {
          // TODO this is super ugly -- event listeners?
          var exports = {};
          eval(catlg.ddoc.lib.mustache);
          var url = $.bbq.getState('url');
          var hashObj = $.deparam.fragment();
          $('body').append('<div id="box">'+exports.to_html(catlg.ddoc.templates.partials.add)+'</div>');
          box = $('#box');
          box.fadeIn('slow', function() {
          });
        });
      });
      //var globalForm;
      //$('#edit-toggle').click(function() {
      //  $('.display').animate({
      //    height: 'toggle'
      //  }, 1000);
      //  $('.input').animate({
      //    height: 'toggle'
      //  }, 1000);
      //});
      //alert($('#title').attr('separator'));
      $('#edit-form').validate({
        submitHandler: function(form) {
          var doc = {
            _id: '{{_id}}',
            _rev: '{{_rev}}',
            type: '{{type}}'
          };
          //console.log($(form));
          $.each($(form).serializeArray(), function(i, field) {
            if (field.value) {
              var $field = $('[name="' + field.name + '"]');
              if ($field.hasClass('repeatable')) {
                doc[field.name] = [];
                var sep = $field.attr('separator') || ',';
                var values = field.value.split(sep);
                $.each(values, function(i, val) {
                  doc[field.name].push($.trim(val));
                });
              } else {
                doc[field.name] = field.value;
              }
            }
          });
          console.log(doc);
          var db = catlg.db('{{db}}');
          db.saveDoc(doc, {
            success: function(resp) {
              //console.log(resp);
              window.location.reload(true);
            },
            error: function(stat, error, reason) {
              console.log('error: ' + reason);
            }
          });
        }
      });
    </script>
  </body>
</html>
